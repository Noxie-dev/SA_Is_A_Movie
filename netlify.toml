# Netlify configuration for SA IS A MOVIE landing page
[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NODE_ENV = "production"
  NPM_FLAGS = "--version"
  # Site URL for CMS configuration (set this in Netlify dashboard)
  # Clerk authentication (set these in Netlify dashboard)
  VITE_CLERK_PUBLISHABLE_KEY = "pk_test_aW50ZW50LWNvcmFsLTUwLmNsZXJrLmFjY291bnRzLmRldiQ"
  # CLERK_SECRET_KEY = "your-clerk-secret-key"
  # GitHub integration (set these in Netlify dashboard)
  # GITHUB_OWNER = "your-github-username"
  # GITHUB_REPO = "your-repo-name"
  # GITHUB_TOKEN = "your-github-token"
  # Contentful environment variables (set these in Netlify dashboard)
  # VITE_CONTENTFUL_SPACE_ID = "your-space-id"
  # VITE_CONTENTFUL_ACCESS_TOKEN = "your-access-token"
  # Secrets scanning configuration - ignore public tokens and site URLs
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONTENTFUL_SPACE_ID,VITE_CONTENTFUL_ACCESS_TOKEN,VITE_CLERK_PUBLISHABLE_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,SITE_URL"

# Configure secrets scanning to ignore public environment variables
# These are expected to be in the build output for client-side functionality
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions configuration
functions = "netlify/functions"

# Admin route redirect for Decap CMS
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# SPA fallback for React app (exclude admin routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

## (optional) Settings for Netlify Dev
## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
