# Netlify configuration for SA IS A MOVIE landing page
[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NODE_ENV = "production"
  NPM_FLAGS = "--version"
  # Site URL for CMS configuration (set this in Netlify dashboard)
  # Clerk authentication (set these in Netlify dashboard)
  # VITE_CLERK_PUBLISHABLE_KEY = "your-production-clerk-key"
  # CLERK_SECRET_KEY = "your-clerk-secret-key"
  # GitHub integration (set these in Netlify dashboard)
  # GITHUB_OWNER = "your-github-username"
  # GITHUB_REPO = "your-repo-name"
  # GITHUB_TOKEN = "your-github-token"
  # Contentful environment variables (set these in Netlify dashboard)
  # VITE_CONTENTFUL_SPACE_ID = "your-space-id"
  # VITE_CONTENTFUL_ACCESS_TOKEN = "your-access-token"
  # Secrets scanning configuration - ignore public tokens and site URLs
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONTENTFUL_SPACE_ID,VITE_CONTENTFUL_ACCESS_TOKEN,VITE_CLERK_PUBLISHABLE_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,SITE_URL,VITE_SANITY_PROJECT_ID,VITE_SANITY_DATASET,LANGUAGE_TOOL_API_KEY,GOOGLE_PERSPECTIVE_API_KEY,GOOGLE_FACT_CHECK_API_KEY,OPENAI_API_KEY,VITE_GEMINI_API_KEY,VITE_GOOGLE_VISION_API_KEY"
  # Ignore documentation files that contain example values
  SECRETS_SCAN_OMIT_PATHS = "*.md,saisa-movie/*,scripts/*,src/test/*,coverage/*,COMPLIANCE_ENGINE_*.md,SOURCE_LINKS_FEATURE.md,CLERK_SETUP_GUIDE.md,GOOGLE_OAUTH_SETUP.md,NETLIFY_ENV_VARS_SETUP.md,ENVIRONMENT_VARIABLES_SETUP.md,DEPLOYMENT_FIX_GUIDE.md,COMMENTS_SETUP.md,CMS_SETUP_GUIDE.md,AUTH0_*.md,CONTENTFUL_SETUP.md,SANITY_*.md,NETLIFY_*.md,FIRST_BLOG_GUIDE.md,BLOG_FORMATTING_CHANGES.md,COMMENTS_SETUP.md,PERFORMANCE_OPTIMIZATION.md,PAGE_STRUCTURE.md,TEST_RESULTS_SUMMARY.md,AD_OPTIMIZATION_IMPLEMENTATION.md,CONTENT_STORAGE_ANALYSIS.md"

# Configure secrets scanning to ignore public environment variables
# These are expected to be in the build output for client-side functionality
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions configuration
functions = "netlify/functions"

# Admin route redirect for Decap CMS
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# SPA fallback for React app (exclude admin routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

## (optional) Settings for Netlify Dev
## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
#[dev]
#  command = "pnpm run dev" # Command to start your dev server
#  port = 5173 # Port that the dev server will be listening on (Vite default)
#  publish = "dist" # Folder with the static content for _redirect file

# Cache control headers for favicon files
[[headers]]
  for = "/favicon*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/apple-touch-icon*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

  ## more info on configuring this file: https://ntl.fyi/file-based-build-config
